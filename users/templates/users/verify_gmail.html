{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "verify_gmail\style.css" %}" />
    <title>{{ title }}</title>
  </head>
  <body>
    <form action="{% url 'user:verify_email' user_id %}" method="post">
      {% csrf_token %}
      <div class="container">
        <h2>Verify Your Account</h2>
        <p>We emailed you the six digit code to <span style="color: #0abab5">{{ email }}</span> <br/> Enter the code below to confirm your email address.</p>
        <div class="code-container">
          <input style="width:400px; height:50px; font-size:35px;" type="number" name="verification_code" id="id_verification_code" placeholder="000000" required>
        </div>
        <input type="submit" style="width:100px; height:50px; margin-left:550px;">
      </div>
    </form>
    <script src="{% static "verify_gmail/script.js" %}"></script>
  </body>
</html>
